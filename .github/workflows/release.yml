name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2

      - name: Restore packages
        run: nuget restore

      - name: Build
        run: msbuild BreakInCurrentDocument.sln /p:Configuration=Release /p:DeployExtension=false

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: BreakInCurrentDocument/bin/Release/**/BreakInCurrentDocument.vsix
          generate_release_notes: true
